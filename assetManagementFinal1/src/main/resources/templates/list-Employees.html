<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>New Request</title>
</head>
<body>
	 <!-- page content -->
         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Employee Directory</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			        Add Employee </a>
                       <div class="clearfix"></div>
                  </div>
	 <div class="x_content">
		<table id="empTable" class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<!--th>Employee ID</th> -->
					<th>Name</th>
					<th>Department</th>
					<th>Employee Position</th>
					<th>Email</th>
					<th>User Name</th>
					<th>Hire Date</th>
					<th>End Date</th>
					<th>Phone</th>
					<th>Salary ($)</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${employees}">
					<!-- td th:text="${emp.id}" /> -->
					<td th:text="${emp.firstname + ', '+emp.lastname}" />
					<td th:text="${emp.getDepartment().getDeptName()}" />
					<td th:text="${emp.role.roleName}" />
					<td th:text="${emp.email}" />
					<td th:text="${emp.userName}" />
					<td th:text="${emp.endDate}" />
					<td th:text="${emp.hireDate}" />
					<td th:text="${emp.phoneNumber}" />
					<td th:text="${emp.salary}" />
					<td width='100%'>
						<a th:href="@{/employees/showForForUpdate(employeeid=${emp.id})}" class="btn btn-primary btn-sm mb-3"> Update </a> &nbsp;
						<a th:href="@{/employees/deleteRecord(employeeid=${emp.id})}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to Delete'))) return false"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		</div>
		</div>
		</div>
		</div>
		
	</div>
</body>
</html>
